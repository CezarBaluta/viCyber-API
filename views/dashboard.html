<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="allScreen">
        <div class="container">
            <div class="buttons">
                <button id="Add" type="button" class="btn btn-primary">Primary</button>
                <button id="Edit" type="button" class="btn btn-dark">Secondary</button>
            </div>
        </div>
        <div class="content">
            <div id="addNews" class="">
                <form action="/dashboard" method="POST" enctype="multipart/form-data">
                    <div class="mb-3 column">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <input class="form-control" type="text" name="title" id="" >
                    </div>     
                    <div class="mb-3 column">
                        <label class="col-sm-2 col-form-label" >Content</label>
                        <textarea class="form-control" type="text" name="content"  id=""></textarea>
                    </div>
                    <div class="mb-3 ">
                        <label for="formFileMultiple" class="form-label">Images (more than one)</label>
                        <input id="photos" class="form-control" name="photosArray" type="file" id="formFileMultiple" multiple>
                    </div>
                    <button type="submit" class="btn btn-dark submitButton" name="" value="">
                        Submit
                    </button>
                </form>
            </div>
            <div id="editNews" class="hide"> 
                <div id="newsTemplate" class="hide">
                    <div class="news">
                        <h1 class="title">Lorem ipsum dolor sit.</h1>
                        <p class="newsContent">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum voluptatum explicabo minus earum maxime! Enim, corporis sapiente. Error, aperiam fugiat debitis ipsum ratione doloremque commodi.</p>
                        <img class="newsImg" src="https://ik.imagekit.io/vicyber/my_file_name_fgGonhCbX.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1663019207732" alt="nothing">
                        <div class="btn btn-danger">
                            <a class="deleteButton" href="">Delete</a>
                        </div>
                    </div> 
                    
                </div>   
                <div id="loadMoreNews" class="buttons">
                <button  class="btn btn-dark">Load more news</button> 
            </div>   
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="scripts/renderNews.js"></script>
    <script src="scripts/dashboardButtons.js"></script>
</body>
</html>
